<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Cores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Desafio das Cores</h1>
    <label for="nome-jogador">Digite seu nome:</label>
    <input type="text" id="nome-jogador" placeholder="Insira seu nome: " />
    <button id="botao-iniciar">Jogar</button>
    <div id="area-informacoes" class="esconder">
        <p>Clique na cor: <span id="cor-alvo">-</span></p>
        <p>Pontuação: <span id="pontuacao">0</span></p>
        <p>Tempo restante: <span id="tempo">-</span> segundos</p>
    </div>
    <div id="tabuleiro" class="grade esconder"></div>
    <div id="tela-final" class="esconder">
        <h2>Fim de jogo!</h2>
        <p>Parabéns, <span id="nome-final"></span>!</p>
        <p>Sua pontuação foi: <span id="pontuacao-final"></span></p>
        <button id="botao-reiniciar">Jogar novamente</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
